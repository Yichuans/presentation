<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test reveal js capabilities</title>
    <meta name="description" content="Test reveal js capabilities">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- icon -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <!-- font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="test.md" data-separator="^\n\n" data-separator-vertical="^\n" data-separator-notes="^note:" data-charset="utf-8">
            </section>
        </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        // transition: 'slide',
        // transition: 'concave',
        transition: 'convex',
        // transition: 'fade',
        viewDistance: 3,
        parallaxBackgroundImage: './gland_assets/cambridge.jpg',
        parallaxBackgroundSize: '1920px 1080px', // CSS syntax, e.g. "2100px 900px"
        parallaxBackgroundHorizontal: 200,
        parallaxBackgroundVertical: 50, 
        // slideNumber: true,
        // slideNumber: 'c/t'

        dependencies: [{
            src: 'lib/js/classList.js',
            condition: function() {
                return !document.body.classList;
            }
        }, {
            src: 'plugin/markdown/marked.js',
            condition: function() {
                return !!document.querySelector('[data-markdown]');
            }
        }, {
            src: 'plugin/markdown/markdown.js',
            condition: function() {
                return !!document.querySelector('[data-markdown]');
            }
        }, {
            src: 'plugin/highlight/highlight.js',
            async: true,
            callback: function() {
                hljs.initHighlightingOnLoad();
            }
        }, {
            src: 'plugin/zoom-js/zoom.js',
            async: true
        }, {
            src: 'plugin/notes/notes.js',
            async: true
        }]
    });
    </script>
</body>

</html>
